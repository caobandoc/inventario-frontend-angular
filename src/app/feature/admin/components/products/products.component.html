<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Stock</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id) {
        <tr>
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency:'COP':'symbol':'1.1-1' }}</td>
          <td>{{ product.stock }}</td>
          <td>
            <div class="btn-group" aria-label="Actions">
              <button type="button" class="btn btn-primary" (click)="updateProduct(product)">Update</button>
              <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
